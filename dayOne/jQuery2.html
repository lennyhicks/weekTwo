<html>

<head>
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
    <div style="width:100%; border:20px solid black; height:200px; background-color:gray">
        My My, This is a pretty div.
    </div>
    <div id=bottomDiv style="width:100%; border:20px solid black; height:200px; background-color:green">
        My My, This is a pretty div.
    </div>
    <br>
    <button onclick="hideDivs()">Toggle</button>

    <script>
        var isDivShown = true;

        function hideDivs() {
            if (isDivShown) {
                $("#bottomDiv").fadeOut([1000])
                isDivShown = false
            } else if (!isDivShown) {
                $("#bottomDiv").fadeIn("slow", "linear").show();
                isDivShown = true;
            }

        }
    </script>
</body>

</html>
