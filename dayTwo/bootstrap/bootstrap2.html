<html>

<head>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
    <h2>Button Styles without Bootstrap</h2>
    <a href="#"> Anchor Tag</a><br>
    <button> A Button </button><br>
    <input type="submit" value="A Search Button" /><br>




    <h2>Button Styles with Bootstrap</h2>
    <a href="#" class="btn btn-success"> Anchor Tag</a><br>
    <button class="btn btn-info"> A Button </button><br>
    <input class="btn btn-danger" type="submit" value="A Search Button" /><br>

    <br><br><br>
    <div class="col-md-12">
        <h2>Color Buttons</h2>
        <button class="btn btn-default"> A Button </button><br>
        <button class="btn btn-info"> A Button </button><br>
        <button class="btn btn-danger"> A Button </button><br>
        <button class="btn btn-success"> A Button </button><br>
        <button class="btn btn-primary"> A Button </button><br>
        <button class="btn btn-warning"> A Button </button><br>
    </div>
    <div class="col-md-12">

        <h2>Color Buttons sizes</h2>
        <button class="btn btn-default btn-xs"> A Button </button>
        <button class="btn btn-info btn-sm"> A Button </button>
        <button class="btn btn-danger btn-md"> A Button </button>
        <button class="btn btn-success btn-lg"> A Button </button>
        <button class="btn btn-primary btn-xl"> A Button </button>
        <button class="btn btn-warning btn-xxl"> A Button </button>
    </div>

    <div class="col-md-12">
        <h2>Color Buttons disabled</h2>
        <button class="btn btn-default disabled"> A Button </button>
        <button class="btn btn-info active"> A Button </button>
        <button class="btn btn-danger disabled"> A Button </button>
        <button class="btn btn-success active"> A Button </button>
        <button class="btn btn-primary active"> A Button </button>
        <button class="btn btn-warning active"> A Button </button>
    </div>

    <div class="col-md-12">
        <div class="btn-group pull-right pull-up">
            <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
            <ul class="dropdown-menu">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>

    </div>
</body>

</html>
